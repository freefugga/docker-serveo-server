version: '2'

services:
  serveo:
    image: taichunmin/serveo-server:latest
    tty: true
    stdin_open: true
    ports:
    - "80:80"
    - "443:443"
    - "2222:22"
    volumes:
    - "./data/etc-letsencrypt/live/certs/fullchain.pem:/docker-serveo-server/certs/letsencrypt.crt"
    - "./data/etc-letsencrypt/live/certs/privkey.pem:/docker-serveo-server/certs/letsencrypt.key"
    - "./data/.ssh:/root/.ssh"
    # you should change the domain.
    # see https://serveo.net/#self-host for more options
    command: >
      serveo
      -port=22
      -http_port=80
      -https_port=443
      -private_key_path=/root/.ssh/id_ed25519
      -cert_dir=/certs
      -domain example.com
